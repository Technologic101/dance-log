<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
  <title>Student Manager Demo</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" />
  <!--link rel="stylesheet" href="css/app.css"/ -->
  <link href="bower_components/angular-xeditable/dist/css/xeditable.css" rel="stylesheet">
  <link href="node_modules/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />
</head>
<body class="container" ng-controller="MainController" role="main">

  <div class="course panel-group" ng-repeat="course in courses" id="{{course.name}}">
    <div class="panel panel-default">
      <h3 class="panel-title panel-heading"><a data-toggle="collapse" data-parent="{{'#' + course.name }}" href="{{ '#collapse' + course.name }}">{{ course.name }}</a></h3>
      <div id="{{ 'collapse' + course.name }}" class="collapse in">
        <ul>
          <li class="lesson" ng-repeat="lesson in course.lessons">
            <div data-edit-lesson></div>
          </li>
        </ul>
      </div>
    </div>
  </div>


  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="bower_components/angular-xeditable/dist/js/xeditable.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
